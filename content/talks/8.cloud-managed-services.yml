title: Pourquoi privilégierons nous les services managés chez Betclic ?
meetup: 4
abstract: "Chez Betclic fin 2024 nous aurons fini notre transformation cloud. Afin d’y arriver dans les délais impartis nous avons privilégié les services managés notamment Serverless. Au cours de ce talk, je présenterai pourquoi nous les privilégions, et, ce qu’ils nous ont permis de faire après plus de 4 ans d’utilisation"
