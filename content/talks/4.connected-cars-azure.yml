id: 4
title: Suivi de voitures connectées en temps réel
meetup: 2
abstract: Plongez au cœur des technologies Cloud de Microsoft Azure qui simplifient et améliorent la qualité des applications Web. Nous vous présenterons à travers notre expérience d'étudiant une application innovante, dotée d'un front interactif communiquant en temps réel avec des voitures autonomes émulées grâce à un panel de ressources Azure variées. Nous mettrons en lumière Azure Maps, un outil puissant qui nous a permis d'intégrer des cartes interactives dans notre front, offrant ainsi une expérience utilisateur enrichie. Mais ce n'est pas tout ! Nous vous ferons également découvrir Azure SignalR, le service qui a rendu possible la communication en temps réel, une fonctionnalité clé de notre application.
