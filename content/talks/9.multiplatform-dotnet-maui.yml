title: ".NET MAUI : La nouvelle ère du développement Multiplateforme chez Microsoft"
meetup: 4
abstract: "Rejoignez-nous pour une session sur .NET MAUI, le successeur de Xamarin, d'explorant comment cette plateforme de Microsoft vous permettra de créer des applications natives pour iOS, Android, Tizen (Samsung), Mac et Windows. Nous évoquerons son positionnement stratégique, les bases de son architecture, ses avantages ainsi que l'outillage à mis à disposition. Enfin des conseils pratiques et des retours d'expériences vous permettront de bien débuter votre futur projet dans les meilleures conditions."
