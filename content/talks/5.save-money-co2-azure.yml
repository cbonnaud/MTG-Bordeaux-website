title: Comment économiser de l'argent et donc du CO2 avec Azure
meetup: 2
abstract: L'objectif de cette conférence courte est de présenter quelques moyens simples à mettre en place pour économiser de l'argent et donc du CO2 sur Azure. Il s'agit de retour d'expérience de 3 ans d'optimisation qui ont amenés Hello Asso à conserver une facture raisonnable dans un contexte de startup avec une croissance de 100% tous les ans.
